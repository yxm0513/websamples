
<!DOCTYPE html>
<html>
<head>
<style>
    .loader {
        content: "";
        width: 60px;
        height: 60px;
        border: 8px solid #e8e8e8;
        border-top-color: #00a8e7;
        border-radius: 50%;
        animation: loading-anim 1s ease infinite;
    }

    @keyframes loading-anim {
        to {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
