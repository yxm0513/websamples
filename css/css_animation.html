<!DOCTYPE html>
<html>
 
<head>
  <title>Intro to CSS Animations</title>
 
  <style>
    body {
      padding: 50px;
    }
    #container {
      padding: 20px;
      width: 100%;
      height: 250px;
      background-color: #EEE;
      text-align: center;
    }
  </style>
</head>
 
<body>
  <div id="container">
    <img id="hexagon" src="https://www.kirupa.com/images/hexagon.svg"/>
  </div>
</body>

<style>
#hexagon {
  animation: bobble 2s infinite;
}
@keyframes bobble {
    0% {
        transform: translateY(100px);
    }
    50% {
        transform: translateY(-400px);
    }
    100% {
        transform: translateY(100px);
    }
}
</style>
 
</html>
